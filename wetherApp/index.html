<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main-div">
      <div class="card" style="width: 35em;">
        <div class="search">
          <input type="search" name="search" placeholder="Search"id="search" value=""> 
          <img src="img/search.png" alt="" class="search-img"> 
        </div>
        <div class="card-body">
          <div class="details">
            <div class="country-details">
              <div class="count">
                <p class="country">Country : Pakistan</p>
            <p class="state">State : Sindh</p>
              </div>
            <h2 class="city-name">Karachi</h2>
            
          </div>
          <hr style="margin-top: -1em;">
          <div class="wether-h2">
            <h2>Wether</h2>
            <hr>
          </div>
            <div class="weather-type">
              <h2 class="type">Cloud</h2>
              <img src="" style="height: 12em; margin-top: -2em;" class="w">
            </div>
            <hr style="margin-top:-3em">
           <h2 style="text-align: center">Temprature & Wind</h2>
           <hr>

            <div class="div">
           <div class="weather-details">
            <h4 style="display: inline;">Temprature:  </h4><h3 style="display: inline;" class="temprature"><sup>°C</sup></h3>
            <h4 style="display: inline;">FeelsLike:  </h4><h3 style="display: inline;" class="feelslike">33<sup>°C</sup></h3>
          </div>
          
          
            <div class="wind-type">
             
              <h3  style="display:inline">
                Humidity:
              </h3>
              <h3 style="display: inline" class="humidity">52%</h3>
              <h4 class="wind">
               wind : 26km/h
           
            </h4>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
